<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS DRUM KIT</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    </head>

    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">bumbu</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">bumbu l</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">caixa</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">caixa l</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">ta</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">tan</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">tas</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">te</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">toin</span>
            </div>
            <div data-key="186" class="key">
                <kbd>Ã‡</kbd>
                <span class="sound">tun</span>
            </div>
        </div>


        <audio data-key="65" src="sounds/bumbu.wav"></audio>
        <audio data-key="83" src="sounds/bumbu_longo.wav"></audio>
        <audio data-key="68" src="sounds/caixa.wav"></audio>
        <audio data-key="70" src="sounds/caixa_curto.wav"></audio>
        <audio data-key="71" src="sounds/ta.wav"></audio>
        <audio data-key="72" src="sounds/tan_tun.wav"></audio>
        <audio data-key="74" src="sounds/tas.wav"></audio>
        <audio data-key="75" src="sounds/te.wav"></audio>
        <audio data-key="76" src="sounds/toin.wav"></audio>
        <audio data-key="186" src="sounds/tun.wav"></audio>

        <script>
            window.addEventListener('keydown', (e) => {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
                if (!audio) return;
                audio.currentTime = 0
                audio.play()
                key.classList.add('playing')
            }) 

            removeTransition = (e) => {
                if (e.propertyName !== 'transform') return;
                e.path[0].classList.remove('playing')
                //.remove('playing')0
            } 

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.addEventListener('transitionend', removeTransition)
            });
        </script>
    </body>
</html>
